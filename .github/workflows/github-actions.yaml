name: Node.js CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.3.x'
        cache: 'npm'
    - uses: ArtiomTr/jest-coverage-report-action@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        jest_coverage_report_path: 'coverage/lcov-report/index.html'
    - run: npm ci
    - run: npm test
    - run: npm run lint
    - run: npm audit
